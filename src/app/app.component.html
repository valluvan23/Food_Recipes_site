<app-header (featureselect)="onselectfeature($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="feature === 'recipe'"></app-recipes>
      <app-shoping-list *ngIf="feature !== 'recipe'"></app-shoping-list>
      
    </div>
  </div>
</div>
